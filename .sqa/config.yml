config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/IraitzM/data-complexity-profiler:
      branch: main
      repo: https://github.com/IraitzM/data-complexity-profiler
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/IraitzM/data-complexity-profiler git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-alizarin-flamingo.sh
        container: qc.acc_homely-khaki-kudu
  QC.Doc:
    repos:
      github.com/IraitzM/data-complexity-profiler find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-vermilion-falcon.sh
        container: qc.doc_goopy-cinnabar-impala
      github.com/IraitzM/data-complexity-profiler git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-salmon-slug.sh
        container: qc.doc_grumpy-sangria-gorilla
      github.com/IraitzM/data-complexity-profiler markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-firebrick-indri.sh
        container: qc.doc_flimsy-bronze-dragonfly
  QC.Lic:
    repos:
      github.com/IraitzM/data-complexity-profiler licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-indigo-fousek.sh
        container: qc.lic_snappy-beige-whippet
  QC.Met:
    repos:
      github.com/IraitzM/data-complexity-profiler cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-razzmatazz-molly.sh
        container: qc.met_seedy-bronze-peccary
  QC.Sec:
    repos:
      github.com/IraitzM/data-complexity-profiler bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-gamboge-zorse.sh
        container: qc.sec_trippy-gold-schnauzer
  QC.Sty:
    repos:
      github.com/IraitzM/data-complexity-profiler flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-olivine-barracuda.sh
        container: qc.sty_snoopy-lime-forest
  QC.Uni:
    repos:
      github.com/IraitzM/data-complexity-profiler pytest:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-sapphire-penguin.sh
        container: qc.uni_chummy-platinum-bandicoot
  QC.Ver:
    repos:
      github.com/IraitzM/data-complexity-profiler get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-carmine-eel.sh
        container: qc.ver_shaggy-champagne-dolphin
timeout: 5400
