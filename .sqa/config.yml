config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/IraitzM/data-complexity-profiler:
      branch: main
      repo: https://github.com/IraitzM/data-complexity-profiler
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/IraitzM/data-complexity-profiler git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-lavender-bee.sh
        container: qc.acc_pokey-maroon-civet
  QC.Doc:
    repos:
      github.com/IraitzM/data-complexity-profiler find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-red-flounder.sh
        container: qc.doc_bumpy-teal-husky
      github.com/IraitzM/data-complexity-profiler git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-seashell-affenpinscher.sh
        container: qc.doc_sleepy-magnolia-bombay
      github.com/IraitzM/data-complexity-profiler markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-scarlet-grasshopper.sh
        container: qc.doc_droopy-magenta-rabbit
  QC.Lic:
    repos:
      github.com/IraitzM/data-complexity-profiler licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-alizarin-fish.sh
        container: qc.lic_craggy-pink-flamingo
  QC.Met:
    repos:
      github.com/IraitzM/data-complexity-profiler cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-aquamarine-squirt.sh
        container: qc.met_fuzzy-wisteria-bison
  QC.Sec:
    repos:
      github.com/IraitzM/data-complexity-profiler bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-azure-stoat.sh
        container: qc.sec_lousy-orchid-bullfrog
  QC.Sty:
    repos:
      github.com/IraitzM/data-complexity-profiler flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-mustard-cattle.sh
        container: qc.sty_breezy-aqua-kangaroo
  QC.Uni:
    repos:
      github.com/IraitzM/data-complexity-profiler pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-green-schnauzer.sh
        container: qc.uni_stuffy-aqua-octopus
  QC.Ver:
    repos:
      github.com/IraitzM/data-complexity-profiler get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-orange-robin.sh
        container: qc.ver_squirrely-peach-affenpinscher
timeout: 5400
